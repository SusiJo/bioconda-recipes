{% set name = "perl-dbd-pg" %}
{% set version = "3.16.1" %}
{% set sha256 = "8e917a746dacb1edce5832d8911e5938cc4863aeac4a52820382e7d174e9c3b9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TU/TURNSTEP/DBD-Pg-3.16.1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-dbi
    - perl-file-temp
    - postgresql
  run:
    - perl
    - perl-dbi
    - postgresql

test:
  imports:
    - DBD::Pg

about:
  home: http://search.cpan.org/dist/DBD-Pg/
  license: perl_5
  summary: 'DBI PostgreSQL interface'
