{% set version = "1.8.0" %}
{% set sha256 = "695fa13fc7eabe27dce2e75e8ea67d08407c94fa859f12b2fa793823894678d4" %}

package:
  name: python-newick
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/n/newick/newick-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - newick

about:
  home: https://github.com/glottobank/python-newick
  license: Apache-2.0
  summary: A python module to read and write the Newick format
  license_family: Apache

extra:
  recipe-maintainers:
    - nickp60
