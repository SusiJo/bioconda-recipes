{% set version = "1.7.0" %}
{% set sha256 = "b8e253755115dec63edfae104b34f19860f18520a73e21fcf0b7eef01264b244" %}

package:
  name: python-newick
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/n/newick/newick-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - newick

about:
  home: https://github.com/glottobank/python-newick
  license: Apache-2.0
  summary: A python module to read and write the Newick format
  license_family: Apache

extra:
  recipe-maintainers:
    - nickp60
